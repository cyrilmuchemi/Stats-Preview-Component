<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stats Preview Component</title>
</head>
<body>
    <div class="stats_container">
        <div class="stats__container-details">
            <div class="stats__container-details-heading">
               <h1>Get<span>insights</span>that help your business grow.</h1> 
               <p class="stats-paragraph">
                Discover the benefits of data analytics and make
                better decisions regarding revenue, customer experience
                and overall efficiency.
                </p>
                <div class="stats__container-details-stats">
                    <div class="number">
                    <h2>10K+</h2>
                    <p>COMPANIES</p>
                    </div>
                    <div class="number">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                    </div>
                    <div class="number">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="stats_container-image">
            <img id="image" src="src/images/image-desktop.jpg" alt="header photo">
        </div>   
    </div>  
</body>
</html>
